<mat-toolbar>
    Users
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
    <ng-container matColumnDef="userDetails">
        <th mat-header-cell *matHeaderCellDef>User Details</th>
        <td mat-cell *matCellDef="let user">
            <div>{{user.name}}</div>
            <div>{{user.email1}}</div>
            <div>{{user.email2}}</div>
            <div>{{user.creation}}</div>
        </td>
    </ng-container>
    <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let user">
            <div>{{user.role}}</div>
        </td>
    </ng-container>
    <ng-container matColumnDef="userDepartament">
        <th mat-header-cell *matHeaderCellDef>Departament</th>
        <td mat-cell *matCellDef="let user">
            <div>{{user.departament}}</div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
